        function $(id) {

        }
        function $$(classname) {
            return document.getElementsByClassName(classname);
        }
        function like(obj) {
            crg = obj.childNodes;
            dft = obj.parentNode.childNodes[7].childNodes
            if (crg[1].style.display == 'none') {

                crg[3].style.display = 'none'
